<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>600-cell</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="../css/600-cell.css">
        <link rel="stylesheet" href="../css/scoreboard.css">
    </head>
    <body>
        <header>
            <h1>Quantum Games, Tricks, and Patterns</h1>
            <a href = "../index.html">Introduction</a> | <a href="peres-1.html">Peres-1</a> | <a href="peres-2.html">Peres-2</a> | <a href="PMSquare.html">Peres-Mermin Square</a> | <a href="GHZ.html">GHZ-Mermin Pentagram</a> | <a href="600-cell.html">600-cell</a>  | <a href="2-qubit-system.html">Two-qubit System </a> | <a href="../credits.html">Credits</a>
		</header>
        <div id="content">
            <br style="margin-bottom:10px;">
            <h1 class="gameHeader">The 600-cell</h1>
            <div id="upperArea">
                <div id="upperLeft">
                    <div class="leftArea">
                        <h3>Menu</h3>
                        <button onClick="OpenWindow({url:'about/600-cell.html'})">The Demonstration</button><br>
                        <button onClick="OpenWindow({url:'notes/600-cell.html', width:500, height:350})">Notes</button>
                    </div>
                    <div class="leftArea">
                        <h3>Actions</h3>
                        <button class="resetButton" onClick="{document.querySelectorAll('.solveButton option')[0].selected = true; reset();}">Reset</button>
                        <br>
                        <label for="solveButton">Display a solution:</label>
                        <br>
                        <select name="solveButton" class="solveButton" onchange = "solve(this.value)">
                            <option class="solution" value='-' selected>-</option>
                            <option class="solution" value="26-13">26-13</option>
                            <option class="solution" value="30-15">30-15</option>
                            <option class="solution" value="32-17">32-17</option>
                            <option class="solution" value="33-17">33-17</option>
                            <option class="solution" value="34-17">34-17</option>
                            <option class="solution" value="36-19">36-19</option>
                            <option class="solution" value="37-19">37-19</option>
                            <option class="solution" value="38-19">38-19</option>
                            <option class="solution" value="38-21">38-21</option>
                            <option class="solution" value="39-21">39-21</option>
                            <option class="solution" value="40-21">40-21</option>
                            <option class="solution" value="41-21">41-21</option>
                            <option class="solution" value="42-21">42-21</option>
                            <option class="solution" value="43-23">43-23</option>
                            <option class="solution" value="44-23">44-23</option>
                            <option class="solution" value="45-23">45-23</option>
                            <option class="solution" value="46-23">46-23</option>
                            <option class="solution" value="48-25">48-25</option>
                            <option class="solution" value="49-25">49-25</option>
                            <option class="solution" value="50-25">50-25</option>
                            <option class="solution" value="53-27">53-27</option>
                            <option class="solution" value="54-27">54-27</option>
                        </select>
                    </div>
                    <div id="score" class="moveCounter even">
                        Basis Counter: 
                        <div id="numBasis" class="inner">0</div>
                    </div>
                </div>
				<div id="game">
					<table id="boardContainer"></table>
					<table id="scoreboard"></table>
				</div>
			</div>
        </div>
        <footer>
            Copyright info, contact info, etc.
        </footer>
        <script src="windowManager.js"></script>
        <script src="tablegen.js"></script>
        <script src="600-cell.js"></script>
    </body>
</html>
